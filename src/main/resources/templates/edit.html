<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>edit</title>
</head>
<body>

<form style="display: flex; flex-direction: column; align-items: center; justify-content: center" th:method="PATCH" th:action="@{/edit/{id}(id = ${user.getId()})}" th:object="${user}">
    <label for="name">Edit name</label>
    <input style="padding: 10px; border: 1px solid lightgray; border-radius: 5px;" type="text" th:field="*{name}" id="name"/>

    <br/>

    <label for="surname">Edit surname</label>
    <input style="padding: 10px; border: 1px solid lightgray; border-radius: 5px;" type="text" th:field="*{surname}" id="surname"/>

    <br/>

    <label for="age">Edit age</label>
    <input style="padding: 10px; border: 1px solid lightgray; border-radius: 5px;" type="text" th:field="*{age}" id="age"/>

    <br/>

    <input style="color: white; background: #e36d18; border: 1px solid lightgray; border-radius: 5px; padding: 10px 17px; cursor: pointer" type="submit" value="Update">
</form>

</body>
</html>
