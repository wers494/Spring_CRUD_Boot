<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New user</title>
</head>
<body>

<form style="display: flex; flex-direction: column; align-items: center; justify-content: center" th:method="POST" th:action="@{/new}" th:object="${user}">
    <input style="padding: 10px; border: 1px solid lightgray; border-radius: 5px;" placeholder="Enter name.." type="text" th:field="*{name}" id="name"/>

    <br/>

    <input style="padding: 10px; border: 1px solid lightgray; border-radius: 5px;" placeholder="Enter surname.." type="text" th:field="*{surname}" id="surname"/>

    <br/>

    <input style="padding: 10px; border: 1px solid lightgray; border-radius: 5px;" placeholder="Enter age.." type="text" th:field="*{age}" id="age"/>

    <br/>

    <input style="color: white; background: #e36d18; border: 1px solid lightgray; border-radius: 5px; padding: 10px 17px; cursor: pointer" type="submit" value="Create">
</form>

</body>
</html>
